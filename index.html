<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Weather forecast</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./Static/css/index.css" />
		
		<!-- LINK BOOTSTRAP 4 CSS (PARTE GRAFICA) -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		
		<!-- LINKS JAVASCRIPT PER BOOTSTRAP -->
		<!-- Link per JQuery -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		
		<!-- Link per Popper.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"></script>
		
		<!-- Link per Javascript plugins per bootstrap -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"></script>
		
		<!-- LINK PER BOOTSTRAP-SELECTOR -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
	</head>
    <body>
		<div class="container" >
			<div class="row w-100 h-100 p-0 m-0">
				<div class="row w-100 m-0 p-0" style="max-width:unset;">
					<div class="col-12">
						<div class="header col-12 border-bottom-0 pl-4 pr-4 pb-4 pt-0">
							<div class="row">
								<div class="pt-2 m-0 col-12 text-center pb-3">
									<caption><h2 class="h1" style="font-size: 3em;">Previsioni Meteo</h2></caption>
								</div>
								<div class="city col-12">
									<div class="form-group mb-3">
										<span class="h5 w-100">Citt&aacute;</span>
										<input type="text" class="form-control mr-0 pr-0 w-100" style="max-width: unset;" id="city" placeholder="Inserisci cittÃ ">
									</div>
								</div>
								<div class="city col-12">
									<div class="input-group mb-3 ">
										<span class="h5 w-100">Lingua</span>

										<select class="selectpicker" id="lang">
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<button class="btn btn-primary w-100" id='submit'>Visualizza</button>
								</div>
							</div>
						</div>

						<!-- HORIZONTAL LIST OF THE DAILY WEATHER FORECAST -->
						<div id="days">	
							
						</div>

						<!-- TABLE FOR DISPLAYING THE HOURLY FORECAST -->
						<div class="table-responsive">
							<div id="table">
							
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<script src="./Static/./js/app.js" type="text/javascript"></script>
		<script>
			$(document).ready(function () {
				$(dom.lang).selectpicker("refresh");
				setTimeout(()=>$(dom.lang).val('English').trigger('change'), 1000)
			});
			</script>
	</body>
	<script>
		(() => setTimeout(() => document.querySelector('div').classList.add('move-right'), 1000))()
	</script>
</html>
